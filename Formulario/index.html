<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="assets/template.css" />
    <title>Cadastro de Usuários</title>
</head>

<body>
    <div class="container">
        <form class="area-cadastro" method="get" action="">

            <div class="bloco">
                <h2>Cadastro de Usuários</h2>
            </div>

            <div class="bloco">
                <div class="field">
                    <label>Nome Completo</label>
                    <input type="text" name="firstName" class="inputs" required minlength="2"
                        placeholder="Digite o seu nome" />
                </div>

                <div class="field">
                    <label>Nome de Usuário</label>
                    <input type="text" name="lastName" class="inputs" required min="2"
                        placeholder="Digite o seu nome de usuário" />
                </div>
            </div>

            <div class="bloco">
                <div class="field">
                    <label>Data de Nascimento</label>
                    <input type="date" name="birth-dt" class="inputs" required />
                </div>

                <div class="field">
                    <label>E-mail</label>
                    <input type="email" name="user-email" class="inputs" required placeholder="Digite seu e-mail" />
                </div>
            </div>

            <div class="bloco">
                <div class="field">
                    <label>Senha</label>
                    <input type="password" name="password" class="inputs" required placeholder="Digite sua senha" />
                </div>

                <div class="field">
                    <label>Confirmar senha</label>
                    <input type="password" name="confirm-password" class="inputs" required placeholder="Confirme sua senha" />
                </div>
            </div>

            <div class="bloco">
                <div class="field">
                    <label>Sexo</label>
                    <div class="field-radio">
                        <div>
                            <input type="radio" id="feminino" name="sexo" value="Feminino" /><label>Feminino</label>
                        </div>
                        <div>
                            <input type="radio" id="masculino" name="sexo" value="Masculino" /><label>Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="outros" name="sexo" value="outros" /><label>Prefere não
                                dizer</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bloco">
                <div class="field">
                    <label>Descrição</label>
                    <textarea name="desc" placeholder="Descrição do usuário"></textarea>
                </div>
            </div>

            <div class="bloco">
                <input id="cadastrar" type="submit" value="Cadastrar" />
            </div>
        </form>
    </div>

</body>

</html>
