<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-content">
                    <h3>Sliders.</h3>
                    <div class="menu">
                        <a href="">Slider01</a>
                        <a href="">Slider02</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control prev"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="slider-control next"><i class="fa-solid fa-angle-right"></i></div>
            </div>
            <div class="slider-area">
                <div class="slider-content">
                    <div class="slider-desc">
                        Olá.<br />
                        Este é o Slider 01<br />
                        Feito para Treinar
                    </div>
                </div>
            </div>
            <div class="skin"></div>
            <div class="slider-width">
                <div class="slider-item slider1"></div>
                <div class="slider-item slider2"></div>
                <div class="slider-item slider3"></div>
            </div>
        </div>
    </header>

    <section>
        <div class="arrows">
            <button class="btn-left controls">﹤</button>
            <button class="btn-right controls">﹥</button>
        </div>
        <div class="slider02">
            <div class="slider02-item">
                <img src="assets/images/roupa01.jpg"/>
                <div class="item-info">
                    <div class="item-desc">
                        <div class="item-name">Ribbed Cardigan</div>
                        <div class="item-clhothingType">New Arrival</div>
                    </div>
                    <div class="item-price">$22</div>
                </div>
            </div>
            <div class="slider02-item">
                <img src="assets/images/roupa02.webp"/>
                <div class="item-info">
                    <div class="item-desc">
                        <div class="item-name">Windproof Jacket</div>
                        <div class="item-clhothingType">Jacket</div>
                    </div>
                    <div class="item-price">$29</div>
                </div>
            </div>
            <div class="slider02-item">
                <img src="assets/images/roupa03.webp"/>
                <div class="item-info">
                    <div class="item-desc">
                        <div class="item-name">Linen Jacket Slim Fit</div>
                        <div class="item-clhothingType">Suits</div>
                    </div>
                    <div class="item-price">$79</div>
                </div>
            </div>
            <div class="slider02-item">
                <img src="assets/images/roupa04.webp"/>
                <div class="item-info">
                    <div class="item-desc">
                        <div class="item-name">Plaid Cotton Shirt</div>
                        <div class="item-clhothingType">Shirts</div>
                    </div>
                    <div class="item-price">$24</div>
                </div>
            </div>
            <div class="slider02-item">
                <img src="assets/images/roupa05.webp"/>
                <div class="item-info">
                    <div class="item-desc">
                        <div class="item-name">Blouse with Embroidery</div>
                        <div class="item-clhothingType">Blouses</div>
                    </div>
                    <div class="item-price">$9</div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/slider01.js"></script>
    <script src="assets/js/slider02.js"></script>
</body>

</html>
