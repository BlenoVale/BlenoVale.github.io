<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <div class="progress">
        <div class="progress-bar"></div>
        <div class="progress-count">Questão X de Y</div>
    </div>

    <div class="quiz-area">
        <div class="quiz-width">
            <div class="quiz-item presentation">
                <img src="assets/images/brain01-idea.png" />
                <div class="presentation-text">
                    <div class="presentation-title">Quiz Conhecimentos Gerais.</div>
                    <div class="presentation-desc">Teste seus conhecimentos e confira o resultado final.</div>
                </div>

                <button>Começar</button>
            </div>

            <div class="quiz-item question-area">
                <div class="timer">--</div>
                <div class="question"></div>
                <div class="options"></div>
                <div class="question-button-area">
                    <div class="warning-msg">Selecione uma Opção!</div>
                    <button>Próximo ></button>
                </div>
            </div>

            <div class=" quiz-item score-area">
                <div class="score-content">
                    <img src="assets/images/brain02-sad.png" />
                    <div class="scoreText1">Parabéns!</div>
                    <div class="scorePct">Acertou 99%</div>
                    <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
                    <button>Fazer novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
