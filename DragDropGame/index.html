<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Drag & Drop Game</title>
</head>

<body>
    <header>
        <h1>Drag & Drop Game</h1>
    </header>

    <section class="game-area">
        <div class="levels-width">
            <div id="lvl1" class="level-area level1">
                <div class="drag-itens">
                    <i data-name="Estrela" data-original-color="#f14040" class="drag-item fa-solid fa-star fa-4x"
                        draggable="true" style="color: #f14040"></i>
                    <i data-name="Cão" data-original-color="#36a2eb" class="drag-item fa-solid fa-dog fa-4x"
                        draggable="true" style="color: #36a2eb"></i>
                    <i data-name="Passáro" data-original-color="#ffce56" class="drag-item fa-solid fa-crow fa-4x"
                        draggable="true" style="color: #ffce56"></i>
                    <i data-name="Folha" data-original-color="#099a37" class="drag-item fa-solid fa-leaf fa-4x"
                        draggable="true" style="color: #099a37"></i>
                    <i data-name="Gato" data-original-color="#ff6384" class="drag-item fa-solid fa-cat fa-4x"
                        draggable="true" style="color: #ff6384"></i>
                </div>

                <div class="drop-spaces">
                    <div class="drop-content">
                        <div data-name="Folha" class="drop-item">Folha</div>
                        <div data-name="Cão" class="drop-item">Cão</div>
                        <div data-name="Estrela" class="drop-item">Estrela</div>
                        <div data-name="Passáro" class="drop-item">Passáro</div>
                        <div data-name="Gato" class="drop-item">Gato</div>
                    </div>
                </div>
            </div>
            <div id="lvl2" class="level-area level2">
                <div class="drag-itens">
                    <i data-name="Bola" data-original-color="#000000" class="drag-item fa-regular fa-futbol fa-4x"
                        draggable="true" style="color: #000000"></i>
                    <i data-name="Gato" data-original-color="#ff6363" class="drag-item fa-solid fa-cat fa-4x"
                        draggable="true" style="color: #ff6363"></i>
                    <i data-name="Passáro" data-original-color="#ffce56" class="drag-item fa-solid fa-crow fa-4x"
                        draggable="true" style="color: #ffce56"></i>
                    <i data-name="Caveira" data-original-color="#7a814a" class="drag-item fa-solid fa-skull fa-4x"
                        draggable="true" style="color: #7a814a"></i>
                    <i data-name="Cão" data-original-color="#36a2eb" class="drag-item fa-solid fa-dog fa-4x"
                        draggable="true" style="color: #36a2eb"></i>
                    <i data-name="Estrela" data-original-color="#f14040" class="drag-item fa-solid fa-star fa-4x"
                        draggable="true" style="color: #f14040"></i>
                    <i data-name="Sapo" data-original-color="#4bc0c0" class="drag-item fa-solid fa-frog fa-4x"
                        draggable="true" style="color: #4bc0c0"></i>
                    <i data-name="Pizza" data-original-color="#e2741b" class="drag-item fa-solid fa-pizza-slice fa-4x"
                        draggable="true" style="color: #e2741b"></i>
                    <i data-name="Peixe" data-original-color="#9966ff" class="drag-item fa-solid fa-fish fa-4x"
                        draggable="true" style="color: #9966ff"></i>
                    <i data-name="Folha" data-original-color="#099a37" class="drag-item fa-solid fa-leaf fa-4x"
                        draggable="true" style="color: #099a37"></i>
                </div>

                <div class="drop-spaces">
                    <div class="drop-content">
                        <div data-name="Bola" class="drop-item">Bola</div>
                        <div data-name="Passáro" class="drop-item">Passáro</div>
                        <div data-name="Cão" class="drop-item">Cão</div>
                        <div data-name="Peixe" class="drop-item">Peixe</div>
                        <div data-name="Caveira" class="drop-item">Caveira</div>
                        <div data-name="Sapo" class="drop-item">Sapo</div>
                        <div data-name="Estrela" class="drop-item">Estrela</div>
                        <div data-name="Gato" class="drop-item">Gato</div>
                        <div data-name="Folha" class="drop-item">Folha</div>
                        <div data-name="Pizza" class="drop-item">Pizza</div>

                    </div>
                </div>
            </div>
            <div id="lvl3" class="level-area level3">
                <div class="drag-itens">
                    <i data-name="Caveira" data-original-color="#7a814a" class="drag-item fa-solid fa-skull fa-4x"
                        draggable="true" style="color: #7a814a"></i>
                    <i data-name="Coração" data-original-color="#e51860" class="drag-item fa-solid fa-heart fa-4x"
                        draggable="true" style="color: #e51860"></i>
                    <i data-name="Inseto" data-original-color="#2a4853" class="drag-item fa-solid fa-bug fa-4x"
                        draggable="true" style="color: #2a4853"></i>
                    <i data-name="Gato" data-original-color="#ff6384" class="drag-item fa-solid fa-cat fa-4x"
                        draggable="true" style="color: #ff6384"></i>
                    <i data-name="Cavalo" data-original-color="#8d4422" class="drag-item fa-solid fa-horse fa-4x"
                        draggable="true" style="color: #8d4422"></i>
                    <i data-name="Folha" data-original-color="#099a37" class="drag-item fa-solid fa-leaf fa-4x"
                        draggable="true" style="color: #099a37"></i>
                    <i data-name="Passáro" data-original-color="#ffce56" class="drag-item fa-solid fa-crow fa-4x"
                        draggable="true" style="color: #ffce56"></i>
                    <i data-name="Robô" data-original-color="#606060" class="drag-item fa-solid fa-robot fa-4x"
                        draggable="true" style="color: #606060"></i>
                    <i data-name="Estrela" data-original-color="#f14040" class="drag-item fa-solid fa-star fa-4x"
                        draggable="true" style="color: #f14040"></i>
                    <i data-name="Cão" data-original-color="#36a2eb" class="drag-item fa-solid fa-dog fa-4x"
                        draggable="true" style="color: #36a2eb"></i>
                    <i data-name="Coroa" data-original-color="#0858a7" class="drag-item fa-solid fa-crown fa-4x"
                        draggable="true" style="color: #0858a7"></i>
                    <i data-name="Sapo" data-original-color="#4bc0c0" class="drag-item fa-solid fa-frog fa-4x"
                        draggable="true" style="color: #4bc0c0"></i>
                    <i data-name="Pizza" data-original-color="#e2741b" class="drag-item fa-solid fa-pizza-slice fa-4x"
                        draggable="true" style="color: #e2741b"></i>
                    <i data-name="Bola" data-original-color="#000000" class="drag-item fa-regular fa-futbol fa-4x"
                        draggable="true" style="color: #000000"></i>
                    <i data-name="Peixe" data-original-color="#9966ff" class="drag-item fa-solid fa-fish fa-4x"
                        draggable="true" style="color: #9966ff"></i>
                </div>

                <div class="drop-spaces">
                    <div class="drop-content">
                        <div data-name="Estrela" class="drop-item">Estrela</div>
                        <div data-name="Cavalo" class="drop-item">Cavalo</div>
                        <div data-name="Bola" class="drop-item">Bola</div>
                        <div data-name="Coroa" class="drop-item">Coroa</div>
                        <div data-name="Peixe" class="drop-item">Peixe</div>
                        <div data-name="Caveira" class="drop-item">Caveira</div>
                        <div data-name="Folha" class="drop-item">Folha</div>
                        <div data-name="Inseto" class="drop-item">Inseto</div>
                        <div data-name="Sapo" class="drop-item">Sapo</div>
                        <div data-name="Robô" class="drop-item">Robô</div>
                        <div data-name="Passáro" class="drop-item">Passáro</div>
                        <div data-name="Coração" class="drop-item">Coração</div>
                        <div data-name="Gato" class="drop-item">Gato</div>
                        <div data-name="Pizza" class="drop-item">Pizza</div>
                        <div data-name="Cão" class="drop-item">Cão</div>
                    </div>
                </div>
            </div>
            <div id="endGame" class="level-area end-game">
                <div class="end-game-box">
                    <div class="end-game-box-up">
                        <img src="assets/images/ribbon-badge.png" />
                    </div>
                    <div class="end-game-box-down">
                        <h3>PARABÉNS!</h3>
                        <span>Você Zerou o Jogo</span>
                        <button id="newGame">Jogar Novamente</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gitHub">
        <i class="fa-brands fa-github-alt fa-3x" style="color: #f0f1f3"></i>
        <a href="https://github.com/BlenoVale" target="_blank">Meu GitHub</a>
    </section>

    <footer>Criado por: <strong> Bleno W. Vale </strong> - 2022</footer>

    <script src="assets/js/slider.js"></script>
    <script src="assets/js/dragDrop.js"></script>
</body>

</html>
